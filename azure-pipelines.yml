name: $(Build.BuildNumber)

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'
  
stages:
  - stage: 'Versioning'
    jobs:
    - job: 'GitVersion'
      condition: ne(variables['Build.Reason'], 'PullRequest')
      steps:
      - template: '.pipelines/.templates/generate.version.yml'

  - stage: 'Build'
    jobs:
    - job: 'BuildJob'
      steps:
      - task: DotNetCoreCLI@2
        inputs:
          command: 'build'
          projects: 'dotnet-conventionalcommit-changelog.sln'

  - stage: 'UnitTests'
    jobs:
    - job: 'RunUnitTests'
      steps:
      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          projects: 'dotnet-conventionalcommit-changelog.sln'
          arguments: '--results-directory $(System.DefaultWorkingDirectory)/testresults --logger "trx;LogFileName=test_results.xml" /p:CollectCoverage=true /p:IncludeTestAssembly=false /p:CoverletOutputFormat="json%2ccobertura" /p:CoverletOutput=$(System.DefaultWorkingDirectory)/codecoverage/ /p:MergeWith=$(System.DefaultWorkingDirectory)/codecoverage/coverage.json /p:maxcpucount=1 /p:Exclude="[xunit.*]*%2c[StackExchange.*]*"'
      - template: '.pipelines/.templates/publish.codecoverage.results.yml'

  - stage: 'MutationTests'
    jobs:
    - job: 'RunMutationTests'
      steps:
      - task: PowerShell@2
        inputs:
          filePath: '.pipelines/.scripts/run.mutation.tests.ps1'
          arguments: '$(System.DefaultWorkingDirectory)/mutation-tests'
      - template: '.pipelines/.templates/publish.mutation.test.results.yml'
        parameters:
          reportPattern: '**/mutation-tests/mutation-report.html'

  - stage: 'PackAndPublishTool'
    jobs:
    - job: 'PackAndPublishToolNuget'
      condition: ne(variables['Build.Reason'], 'PullRequest')
      steps:
      - task: DotNetCoreCLI@2        
        inputs:
          command: 'pack'
          packagesToPack: '**/Vaeyori.Applications.ChangelogGenerator.csproj'
          includesymbols: true
          versioningScheme: 'byBuildNumber'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'push'
          packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
          nuGetFeedType: 'external'
          publishFeedCredentials: 'NuGet.org'
